<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>BreastScan â€” App</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="brand">BreastScan</div>
      <div class="links">
        <a href="/">Presentation</a>
        <a href="/app.html" class="active">App</a>
      </div>
    </nav>

    <main class="container">
      <div class="hero-clean">
        <h1>BreastScan Analysis</h1>
        <p class="tag">Upload an exam image to get an advisory classification</p>
      </div>
      <div class="upload-card">
        <div class="upload-content">
          <label for="image-upload" class="upload-label">Upload Medical Image</label>
          <div class="upload-area">
            <input id="image-upload" type="file" accept="image/*" />
            <div class="upload-placeholder">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <span>Drag and drop or click to upload</span>
            </div>
          </div>
          <button id="upload-btn" class="primary" disabled>
            <span>Analyze Image</span>
          </button>
          <div id="preview" class="preview"></div>
          <div id="result" class="result"></div>
        </div>
      </div>
      <footer class="footer">For demo use only. Not a medical device.</footer>
    </main>

    <script src="/transitions.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
