<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>BreastScan ‚Äî App</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="brand" data-translate="nav.brand">BreastScan</div>
      <div class="links">
        <a href="/" data-translate="nav.what_we_do">What We Do</a>
        <a href="/how-it-works.html" data-translate="nav.how_it_works">How It Works</a>
        <a href="/app.html" class="active" data-translate="nav.app">App</a>
      </div>
    </nav>

    <main class="container">
      <div class="simple-header">
        <h1>Medical Image Analysis</h1>
        <p>Upload an image for AI analysis</p>
      </div>
      
      <div class="simple-upload">
        <input id="image-upload" type="file" accept="image/*" />
        <label for="image-upload" class="upload-zone">
          <div class="upload-icon">üìÅ</div>
          <div>Click to select image</div>
        </label>
        
        <button id="upload-btn" class="analyze-btn" disabled data-translate="app.analyze_button">
          Analyze Image
        </button>
        
        <div id="loader" class="loader" style="display: none;">
          <p data-translate="app.analyzing">Analyzing...</p>
          <div class="progress-bar-container">
            <div class="progress-bar"></div>
          </div>
        </div>
        
        <div id="preview" class="preview"></div>
        <div id="result" class="result"></div>
      </div>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
